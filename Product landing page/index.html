<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">HowItWorks</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <main>
        <div>
            <form action="https://www.freecodecamp.org/email-submit" id="form" method="POST">
                <label for="email">Handcrafted, home-made masterpieces</label>
                <input type="email" id="email" placeholder="Enter your email address" name="email">
                <input type="submit" id="submit">
            </form>
        </div>

        <div id="features">

        </div>

        <div id="how-it-works">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="pricing">

        </div>
    </main>
</body>
</html>
